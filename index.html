<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <main class="grid_container">

    <section class="logo">
    </section>

    <section class="avatar">
    </section>

    <section class="info">
      <h1 class="heading for_margin"><span class="we">WE'RE</span> <span class="coming">COMING</span><span
          class="soon">SOON</span></h1>
      <p class="desc for_margin">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="email_validator">
        <input type="text" placeholder="Email Address" name="text1" class="emaill" id="emaill">
        <img src="./images/icon-error.svg" alt="" class="error_img" id="error_img">
        <button class="email_btn" type="submit"><img src="./images/icon-arrow.svg" alt="" class="email_icon"
            onClick="validate(document.getElementById('emaill').value)"></button>
        <div id="error"></div>
      </div>
    </section>
  </main>

</body>

</html>
